<app-navbar></app-navbar>
<section class="content">
<div class="container-fluid">
    <div class="row m-t-sm">
        <div class="col-md-15">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-md-12 col-sm-12" id="list_alumnos">
                        <div class="panel panel-filled">
                            <div class="panel-body">
                                <div class="view-header">
                                    <div class="header-icon">
                                        <i class="pe page-header-icon pe-7s-note2"></i>
                                    </div>
                                    <div class="header-title">
                                        <h3>Productos</h3>
                                        <small>
                                            Productos Registrados
                                        </small>
                                    </div>
                                    <hr>
                                </div>
                                <div class="row">
                                    <div class="col-sm-10">
                                    </div>
                                    <div class="col-sm-12 text-right">
                                            <a id="btnNuevo" class="btn btn-w-md btn-info"
                                                routerLink="/crear-productos">Nuevo Producto</a>&nbsp;&nbsp;
                                                <div class="container mt-4">
                                                    <div *ngIf="producto">
                                                      <h2>{{ producto.producto }}</h2>
                                                      <p><strong>Categoria:</strong> {{ producto.categoria }}</p>
                                                      <p><strong>Ubicacion:</strong> {{ producto.ubicacion }}</p>
                                                      <p><strong>Precio:</strong> {{ producto.precio | currency: 'S/.' }}</p>
                                                      <!-- Puedes mostrar aquí más detalles del producto según tus necesidades -->
                                                      <div>
                                                        <a class="btn btn-primary" routerLink="/listar-productos">Volver a la lista de productos</a>
                                                      </div>
                                                    </div>
                                                  </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
